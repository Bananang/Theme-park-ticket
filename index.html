<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Parck notice Ticket price</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="header">
    <div class="logo"><img src="./img/lotteWorld_logo.png" alt="logo"></div>
  </div>
  <div class="body_wrap">
    <div class="hero_section">
      <p class="title">티켓요금</p>
      <div class="container">
        <div class="contents">
          <span>나이:</span>
          <input class="ageValue" type="text" placeholder="숫자만 입력해주세요.">
          <button class="submit">입력</button>
        </div>
        <img class="ticket_price" src="./img/ticketprice.jpg" alt="ticketprice">
      </div>
    </div>
    <div class="character">
      <img src="./img/character01.png" alt="character">
    </div>
  </div>
  <dialog>
    <div class="modal_wrap">
      <div class="modal_contents">
        <h2 class="modal_title">선택한 요금의 티켓</h2>
        <div class="input_age"></div>
        <img src="./img/ticket.png" alt="ticket">
      </div>
      <div class="ticket_fee"></div>
      <button class="closeBtn">확인</button>
    </div>
  </dialog>
  <script src="./script.js"></script>
</body>

</html>
